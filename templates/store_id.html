{% extends "_layout.html" %} {% block title %} {{ store.name }}'s Store {%
endblock %} {% block content %} {% if store %}
<h1>{{ store.name }}'s Store</h1>
<br />
<h4>Number of warehouses: {{ warehouses | length }}</h4>
<br />
<!-- Form starts here -->
<form action="{{ url_for('store_id', store_id=store.id) }}" method="POST">
  <div class="form-group">
    <label for="storeInput">Store Name</label>
    <input
      type="text"
      class="form-control"
      id="storeInput"
      name="store_name"
      value="{{ store.name }}"
    />
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
<!-- Form ends here -->
{% else %}
<h1>Store does not exist</h1>
{% endif %} {% endblock %}
