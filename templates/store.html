<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Store</title>
    <!-- Bootstrap 4.1.3 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Store Page</h1>

      <!-- Form starts here -->
      <form action="{{ url_for('store') }}" method="POST">
        <div class="form-group">
          <label for="storeInput">Store Name</label>
          <input
            type="text"
            class="form-control"
            id="storeInput"
            name="store_name"
            placeholder="Enter store name"
          />
        </div>
        <button type="submit" class="btn btn-primary">Add a store</button>
      </form>
      <!-- Form ends here -->
    </div>
  </body>
</html>
